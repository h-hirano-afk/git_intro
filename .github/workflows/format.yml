name: Check Format and Lint

on:
  [push]

jobs:
  pytest:
  
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Pythonの環境をセットアップ
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      # 各ツールをインストール
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install black
          pip install flake8

      # ☑
      - name: Check Format
        run: | 
          black --diff .
          black --check .

      - name: Check Lint
        run: flake8 --ignore=E501